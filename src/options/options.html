<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOL Suite - Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">‚öôÔ∏è KOL Suite</h1>
                <p class="subtitle">Essential Settings</p>
            </div>
        </header>

        <main class="main">
            <form id="optionsForm" class="form">
                <div class="section">
                    <h2 class="section-title">üîó RPC Configuration</h2>
                    <div class="field">
                        <label for="rpcEndpoint" class="label">Solana RPC Endpoint</label>
                        <input 
                            type="url" 
                            id="rpcEndpoint" 
                            name="rpcEndpoint"
                            class="input"
                            placeholder="https://api.mainnet-beta.solana.com"
                            required
                        >
                    </div>

                    <div class="preset-buttons">
                        <div class="preset-grid">
                            <button type="button" class="preset-btn" data-url="https://api.mainnet-beta.solana.com">
                                Official
                            </button>
                            <button type="button" class="preset-btn" data-url="https://rpc.ankr.com/solana">
                                Ankr
                            </button>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">‚ö° Display Settings</h2>
                    <div class="field">
                        <div class="checkbox-wrapper">
                            <input 
                                type="checkbox" 
                                id="autoOpenPanel" 
                                name="autoOpenPanel"
                                class="checkbox"
                            >
                            <label for="autoOpenPanel" class="checkbox-label">
                                <span class="checkbox-text">Auto-open panel on token detection</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary" id="saveBtn">
                        üíæ Save Settings
                    </button>
                    <button type="button" class="btn btn-secondary" id="testBtn">
                        üîß Test RPC
                    </button>
                </div>

                <div class="status-message" id="statusMessage" style="display: none;"></div>
            </form>
        </main>
    </div>

    <script type="module" src="options.js"></script>
</body>
</html>
